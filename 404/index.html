<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Full-screen background */
body, html {
    width: 100%;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: url('404.jpeg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Overlay for glass effect */
body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4); /* slightly lighter overlay */
    backdrop-filter: blur(5px);
    z-index: 1;
}

/* Glass card container */
.glass-container {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 40px 30px;
    text-align: center;
    color: white;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.2);
    animation: fadeIn 1.2s ease-in-out;
    max-width: 450px;
    width: 90%;
    min-width: 280px;
}

/* 404 Heading */
.glass-container h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 6rem;
    margin-bottom: 20px;
    color: #ffdde9;
    text-shadow: 0 0 20px rgba(255,150,170,0.7);
}

/* Subtext */
.glass-container p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #f0f0f0;
    line-height: 1.5;
    opacity: 0.95;
}

/* Back Home Button */
.glass-container a {
    display: inline-block;
    padding: 12px 28px;
    border-radius: 50px;
    background: #ff4d4d;
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.glass-container a:hover {
    background: #e03d3d;
    transform: scale(1.05);
}

/* Floating spark effect */
@keyframes sparkle {
    0% {transform: translateY(0px); opacity: 0;}
    50% {transform: translateY(-10px); opacity: 1;}
    100% {transform: translateY(0px); opacity: 0;}
}
.spark {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 2s infinite;
}

/* Fade-in animation for glass card */
@keyframes fadeIn {
    0% {opacity:0; transform: translateY(-20px);}
    100% {opacity:1; transform: translateY(0);}
}

/* Fully responsive */
@media(max-width:768px){
    .glass-container {
        padding: 35px 25px;
    }
    .glass-container h1 {
        font-size: 5rem;
    }
    .glass-container p {
        font-size: 1.1rem;
    }
}
@media(max-width:480px){
    .glass-container {
        padding: 25px 20px;
    }
    .glass-container h1 {
        font-size: 4rem;
    }
    .glass-container p {
        font-size: 1rem;
    }
}
</style>
</head>

<body>

<div class="glass-container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist. <br> But donâ€™t worry, you can go back home.</p>
    <a href="../">Go Home</a>
</div>

<!-- Optional spark effects -->
<div class="spark" style="top:15%; left:10%; animation-delay:0s;"></div>
<div class="spark" style="top:35%; left:75%; animation-delay:1s;"></div>
<div class="spark" style="top:70%; left:25%; animation-delay:0.5s;"></div>
<div class="spark" style="top:55%; left:55%; animation-delay:1.2s;"></div>

</body>
</html>
